      </ol>
    </nav>
  </header>
  <section class="grid max-length push-2">
    <form class="unit xs-1 s-1 m-1 l-1 xl-1 island" method="POST" action="https://formspree.io/dano0015@algonquinlive.com">
      <fieldset class="grid">
        <legend class="unit xs-1 s-1 m-1 l-1 xl-1">Personal Information</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <label for="first-name" class="">First name</label>
            <input id="first-name" name="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <label for="last-name" class="">Last name</label>
            <input id="last-name" name="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <label for="email" class="">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <label for="tel" class="">Phone number<i>(optional)</i></label>
            <input id="tel" type="tel" name="tel">
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <label for="birthdate" class="">Date of birth</label>
            <input id="birthdate" type="date" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <label for="region" class="">Continental region</label>
            <select id="region" name="region">
              <option label="region" value="">Select a region</option>
              <option>Africa</option>
              <option>Europe</option>
              <option>Asia</option>
              <option>North America</option>
              <option>South America</option>
              <option>Australia</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="grid">
        <legend class="unit xs-1 s-1 m-1 l-1 xl-1">What are the most appealing file sharing features to you?</legend>
        <p class="italic unit xs-1 s-1 m-1 l-1 xl-1">Select all that apply</p>
        <div class="grid">
          <input id="secure" type="checkbox" name="features">
          <label for="secure" class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">Secure file backups</label>

          <input id="sharing" type="checkbox" name="features">
          <label for="sharing" class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">Easy sharing</label>

          <input id="syncing" type="checkbox" name="features">
          <label for="syncing" class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">Automatic syncing</label>

          <input id="management" type="checkbox" name="features">
          <label for="management" class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">Organized management</label>

          <input id="device" type="checkbox" name="features">
          <label for="device" class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">Multiple device access</label>

          <input id="support" type="checkbox" name="features">
          <label for="support" class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">Quick support</label>

        </div>
      </fieldset>
      <fieldset class="grid">
        <legend class="unit xs-1 s-1 m-1 l-1 xl-1">How will you be using File Share?</legend>
        <div class="grid">
          <input type="radio" id="personal" name="usage">
          <label class="unit xs-1 s-1 m-1-3 l-1-m xl-1-3" for="personal">Personal use</label>
          <input type="radio" id="corporate" name="usage">
          <label class="unit xs-1 s-1 m-1-3 l-1-m xl-1-3" for="corporate">Corporate Use</label>
          <input type="radio" id="both" name="usage">
          <label class="unit xs-1 s-1 m-1-3 l-1-m xl-1-3" for="both">Both</label>
        </div>
      </fieldset>
      <fieldset class="">
        <legend>Additional comments<i>(optional)</i></legend>
        <textarea id="comments" name="comments"></textarea>
      </fieldset>
      <div class="">
        <button class="btn" type="submit">LET'S GO!</button>
      </div>
    </form>
  </section>

    <i class="icon i-32">

    </i>
