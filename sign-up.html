<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
</head>
<body>
  <header class="grid nav-items">
    <ul class="unit xs-1 s-1 l-1-3 xl-1-3 list-group">
      <li>
        <i class="icon i-18">
          <img src="images/logo-icon.svg" alt="">
        </i>
        <span class="icon-label">File Share</span>
      </li>
    </ul>
    <nav class="unit xs-1 s-1 l-2-3 xl-2-3">
      <ol class="list-group list-group-inline">
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ol>
    </nav>
  </header>
  <section>
    <form method="POST" action="https://formspree.io/dano0015@algonquinlive.com">
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="first-name" class="">First name</label>
          <input id="first-name" name="name" required>
        </div>
        <div>
          <label for="last-name" class="">Last name</label>
          <input id="last-name" name="name" required>
        </div>
        <div>
          <label for="email" class="">Email</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="">
          <label for="birthdate" class="">Date of birth</label>
          <input id="birthdate" type="date" required>
        </div>
        <div class="">
          <label for="region" class="">Continental region</label>
          <select id="region" name="region">
            <option label="region" value="">Select a region</option>
            <option>Africa</option>
            <option>Europe</option>
            <option>Asia</option>
            <option>North America</option>
            <option>South America</option>
            <option>Australia</option>
          </select>
        </div>
      </fieldset>
      <fieldset class="">
        <legend class="">What are the most appealing file sharing features to you?</legend>
        <p class="italic">Select all that apply</p>
        <div class="">
          <input id="secure" type="checkbox" name="features">
          <label for="secure" class="">Secure file backups</label>
        </div>
        <div class="">
          <input id="sharing" type="checkbox" name="features">
          <label for="sharing" class="">Easy sharing</label>
        </div>
        <div class="">
          <input id="syncing" type="checkbox" name="features">
          <label for="syncing" class="">Automatic syncing</label>
        </div>
        <div class="">
          <input id="management" type="checkbox" name="features">
          <label for="management" class="">Organized management</label>
        </div>
        <div class="">
          <input id="device" type="checkbox" name="features">
          <label for="device" class="">Multiple device access</label>
        </div>
        <div class="">
          <input id="support" type="checkbox" name="features">
          <label for="support" class="">Quick support</label>
        </div>
      </fieldset>
      <fieldset class="">
        <legend class="">How will you be using File Share?</legend>
        <div class="">
          <input type="radio" id="personal" name="usage">
          <label for="personal">Personal use</label>
          <input type="radio" id="corporate" name="usage">
          <label for="corporate">Corporate Use</label>
          <input type="radio" id="both" name="usage">
          <label for="both">Both</label>
        </div>
      </fieldset>
      <fieldset class="">
        <legend>Additional comments<i>(optional)</i></legend>
        <textarea id="comments" name="comments"></textarea>
      </fieldset>
      <div class="">
        <button class="btn" type="submit">LET's GO</button>
      </div>
    </form>
  </section>
  <footer>
    <i class="icon i-192">
      <img class="social-media-badges" src="images/social-media-badges.svg" alt="">
    </i>
  </footer>
</body>
